<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Js Burger</title>
  </head>
  <body>

  <div class="wrapper">

  <header>
    <div class="title-hamburger">
      <h1>Crea il tuo Hamburger</h1>
    </div>
    <div class="burger-logo">
      <img src="img/burger-top.png" alt="burger">
    </div>
  </header>
  <main>
  <!-- Nome Hamburger -->
    <div>
      <input id="burger-name" class="name-your-burger" type="text" name="" value="" placeholder="Inserisci un nome">
    </div>
  <!-- /Nome Hamburger -->
  <!-- Lista Ingredienti -->
    <div class="ingredienti">
      <h2>Aggiungi i tuoi ingredienti</h2>
      <ul class="list-none ingredients-pick">
        <li class="box-ingrediente">
          <img src="img/cheese.svg" alt="cheese">

        <div class="box-input">
          <label for="formaggio"> Cheese
          <input id="formaggio" class="ingredients" type="checkbox" name="" value="4"> add
          </label>
        </div>
        </li>
        <li class="box-ingrediente">
          <img src="img/lettuce.svg" alt="lettuce">
          <div class="box-input">
          <label for="lattuga"> Lettuce
          <input id="lattuga" class="ingredients" type="checkbox" name="" value="5"> add
          </label>
          </div>
        </li>
        <li class="box-ingrediente">
         <img src="img/tomato.svg" alt="tomato">
         <div class="box-input">
          <label for="pomodoro"> Tomato
          <input id="pomodoro" class="ingredients" type="checkbox" name="" value="2"> add
          </label>
         </div>
        </li>
        <li class="box-ingrediente">
          <img src="img/mustard.svg" alt="mustard">
           <div class="box-input">
            <label for="senape"> Mustard
            <input id="senape" class="ingredients" type="checkbox" name="" value="2"> add
            </label>
          </div>
        </li>
        <li class="box-ingrediente">
          <img src="img/ketchup.svg" alt="cheese">
          <div class="box-input">
            <label for="ketchup"> Cheese
            <input id="ketchup" class="ingredients" type="checkbox" name="" value="1"> add
            </label>
          </div>
        </li>
        <li class="box-ingrediente">
         <img src="img/fried-egg.svg" alt="cheese">
          <div class="box-input">
          <label for="uovo"> Egg
          <input id="uovo" class="ingredients" type="checkbox" name="" value="6"> add
          </label>
          </div>
        </li>

      </ul>
    </div>
  <!-- /Lista Ingredienti -->
  <!-- Codice Sconto -->
    <div class="sconto">
      <input id="sconto-input" type="text" name="" value="">
    </div>
  <!-- /Codice Sconto -->
  <!-- Bottone calcolo prezzo -->
  <div id="button-calc">
    <button type="button" name="button">Calcola il prezzo del tuo burger</button>
  </div>
  <!-- /Bottone calcolo prezzo -->
  </main>
  <footer>
  <!-- Prezzo totale -->
    <div class="">
       <h3>Your price</h3>
     </div>
    <div>
      <h3 id="totale">50$</h3>
    </div>
  <!-- /Prezzo totale -->
  </footer>
  </div>


  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
