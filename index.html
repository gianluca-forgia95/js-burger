<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
   <!-- /Google Font -->
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /CSS -->
    <title>Js Burger</title>
  </head>
  <body>

  <div class="wrapper">

  <header>
    <div class="title-hamburger">
      <h1>Create your Hamburger</h1>
    </div>
    <div class="burger-logo">
      <img src="img/burger-top.png" alt="burger">
    </div>
  </header>
  <main>
  <!-- Nome Hamburger -->
    <div>
      <input id="burger-name" class="name-your-burger" type="text" name="" value="" placeholder="Name your Burger">
    </div>
  <!-- /Nome Hamburger -->
  <!-- Lista Ingredienti -->
    <div class="ingredienti">
      <h2>Ingredients</h2>
      <ul class="list-none ingredients-pick">
        <li class="box-ingrediente">
          <img src="img/cheese.svg" alt="cheese">
        <div class="box-input">
          <label for="formaggio"> <span>Cheese</span>
          <input id="formaggio" class="ingredients" type="checkbox" name="" value="4"> <span class="small">add</span>
          </label>
        </div>
        </li>
        <li class="box-ingrediente">
          <img src="img/lettuce.svg" alt="lettuce">
          <div class="box-input">
           <label for="lattuga"> Lettuce
           <input id="lattuga" class="ingredients" type="checkbox" name="" value="5"> <span class="small">add</span>
           </label>
          </div>
        </li>
        <li class="box-ingrediente">
         <img src="img/tomato.svg" alt="tomato">
         <div class="box-input">
          <label for="pomodoro"> Tomato
          <input id="pomodoro" class="ingredients" type="checkbox" name="" value="2"> <span class="small">add</span>
          </label>
         </div>
        </li>
        <li class="box-ingrediente">
          <img src="img/mustard.svg" alt="mustard">
           <div class="box-input">
            <label for="senape"> Mustard
            <input id="senape" class="ingredients" type="checkbox" name="" value="2"> <span class="small">add</span>
            </label>
          </div>
        </li>
        <li class="box-ingrediente">
          <img src="img/ketchup.svg" alt="ketchup">
          <div class="box-input">
            <label for="ketchup"> Ketchup
            <input id="ketchup" class="ingredients" type="checkbox" name="" value="1"> <span class="small">add</span>
            </label>
          </div>
        </li>
        <li class="box-ingrediente">
         <img src="img/fried-egg.svg" alt="egg">
          <div class="box-input">
          <label for="uovo"> Egg
          <input id="uovo" class="ingredients" type="checkbox" name="" value="6"> <span class="small">add</span>
          </label>
          </div>
        </li>

      </ul>
    </div>
  <!-- /Lista Ingredienti -->
  <!-- Codice Sconto -->
    <div class="sconto">
      <h3>Discount Coupon</h3>

      <input id="sconto-input" class="coupon" type="text" name="" value="" placeholder="inserisci il codice sconto">

    </div>
  <!-- /Codice Sconto -->
  <!-- Bottone calcolo prezzo -->
  <div id="button-calc">
    <button class="btn-bottom" type="button" name="button">Calculate</button>
  </div>
  <!-- /Bottone calcolo prezzo -->
  </main>
  <footer>
  <!-- Prezzo totale -->
       <h3>Your price</h3>
    <div>
      <h3 id="totale">50$</h3>
    </div>
  <!-- /Prezzo totale -->
  </footer>
  </div>


  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
