<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Js Burger</title>
  </head>
  <body>

  <div class="wrapper">

  <header>
    <h1>Create your burger</h1>
  </header>
  <main>
  <!-- Nome Hamburger -->
    <div>
      <input id="burger-name" type="text" name="" value="">
    </div>
  <!-- /Nome Hamburger -->
  <!-- Lista Ingredienti -->
    <div class="ingredienti">
      <h2>Aggiungi i tuoi ingredienti</h2>
      <ul>
        <li>
          <label for="formaggio"> Cheese
          <input id="formaggio" class="ingredients" type="checkbox" name="" value="4">
          </label>
        </li>
        <li>
          <label for="lattuga"> Lettuce
          <input id="lattuga" class="ingredients" type="checkbox" name="" value="5">
          </label>
        </li>
        <li>
          <label for="pomodoro"> Tomato
          <input id="pomodoro" class="ingredients" type="checkbox" name="" value="2">
          </label>
        </li>
        <li>
          <label for="senape"> Mustard
          <input id="senape" class="ingredients" type="checkbox" name="" value="2">
          </label>
        </li>
        <li>
          <label for="ketchup"> Cheese
          <input id="ketchup" class="ingredients" type="checkbox" name="" value="1">
          </label>
        </li>
        <li>
          <label for="uovo"> Egg
          <input id="uovo" class="ingredients" type="checkbox" name="" value="6">
          </label>
        </li>

      </ul>
    </div>
  <!-- /Lista Ingredienti -->
  <!-- Codice Sconto -->
    <div class="sconto">
      <input id="sconto-input" type="text" name="" value="">
    </div>
  <!-- /Codice Sconto -->
  <!-- Bottone calcolo prezzo -->
  <div id="button-calc">
    <button type="button" name="button"></button>
  </div>
  <!-- /Bottone calcolo prezzo -->
  </main>
  <footer>
  <!-- Prezzo totale -->
    <div class=""> Your price  </div>
    <div id="totale"> 50$ </div>
  <!-- /Prezzo totale -->
  </footer>
  </div>


  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
